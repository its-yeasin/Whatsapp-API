version: "3.8"

services:
  whatsapp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-api
    restart: unless-stopped
    ports:
      - "3019:3019"
    environment:
      - NODE_ENV=production
      - PORT=3019
    env_file:
      - .env
    volumes:
      # Mount service account key
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    networks:
      - whatsapp-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3019/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  whatsapp-network:
    driver: bridge
